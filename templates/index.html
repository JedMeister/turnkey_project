<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="Content-Script-Type" content="text/javascript">

        <title>TurnKey Django</title>
        
        <link rel="stylesheet" href="media/css/ui.tabs.css" type="text/css" media="print, projection, screen">
        <link rel="stylesheet" href="media/css/base.css" type="text/css">

        <script src="media/js/jquery-1.2.6.js" type="text/javascript"></script>
        <script src="media/js/ui.core.js" type="text/javascript"></script>
        <script src="media/js/ui.tabs.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                $('#container-1 > ul').tabs({ fx: { opacity: 'toggle'} });
            });
        </script>
    </head>

    <body>
        <h1>TurnKey Django</h1>
        
        <div id="container-1">
            <ul>
                <li><a href="#cp"><span>Control Panel</span></a></li>
            </ul>

            <div id="cp">
                <div class="fragment-content">
                    <div>
                        <a href="/admin"><img
                        src="media/images/django.png"/>Administration</a>
                    </div>
                    <div>
                        <a href="https://{{ http_host }}:12320"><img
                        src="media/images/shell.png"/>Web Shell</a>
                    </div>
                    <div>
                        <a href="https://{{ http_host }}:12321"><img
                        src="media/images/webmin.png"/>Webmin</a>
                    </div>
                    <div></div>
                    <div></div>

                    <h2>Resources and references</h2>
                    <ul>
                        <li>Log into the Django Admin interface as
                        <b>admin</b> and take a look around...

                        <li>Django documentation
                        (<a href="/doc/index.html">offline</a>,
                        <a href="http://docs.djangoproject.com/en/">online</a>)
                        </li>

                        <li>An excellent resource is the 
                        <a href="http://www.djangobook.com">Django Book</a></li>

                        <li><a href="http://www.turnkeylinux.org/django">
                        TurnKey Django release notes</a></li>
                    </ul>

                </div>
            </div>

        </div>
    </body>
</html>
